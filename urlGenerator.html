<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Scheme Generator</title>

        <style type="text/css">
        table {
            border: 1px solid black;
            width: 100%
        }
        .LEFT {
            width: 20%;
        }
        .RIGHT {
            width: 80%;
        }
        input {
            height: auto;
            line-height: normal; 
        }

        </style>

        <script type="text/javascript">
            var SLASH = "/";
            var QUERY = "?";
            var AMPERSAND = "&";
            var EQUAL = "=";

            var OCB_SCHEME = "ocbt://com.skmc.okcashbag.home_google" + SLASH;
            var REFERRER = "https://play.google.com/store/apps/details?id=com.skmc.okcashbag.home_google&referrer=";
            var APPLINK = "applink=";

            var PARAM_URL = "url" + EQUAL;
            var PARAM_TITLE = "title" + EQUAL;
            var PARAM_MISSION = "eventId" + EQUAL;
            var PARAM_TITLE_TYPE = "titleType" + EQUAL;

            //------------------------------------------------
            function StringUtil() {
            }

            StringUtil.isEmpty = function(str) {
                return (!str || 0 === str.length);
            }

            StringUtil.lastChar = function(str) {
                if (StringUtil.isEmpty(str)) {
                    return '';
                }

                return str.charAt(str.length - 1);
            }

            StringUtil.removeLastChar = function(str, c) {
                var l = StringUtil.lastChar(str);

                if (l === c) {
                    return str.substring(0, str.length - 1);
                }

                return str;  
            }

            function StringBuilder(value) {
                this.strings = new Array("");
                this.append(value);
            }

            StringBuilder.prototype.append = function (value) {
                if (value) {
                    this.strings.push(value);
                }
            }

            StringBuilder.prototype.clear = function () {
                this.strings.length = 1;
            }

            StringBuilder.prototype.toString = function () {
                return this.strings.join("");
            }
            //------------------------------------------------

            function generateOcbUrl() {
                var command = getValue('ocb_command');
                var url = getValue('ocb_url');
                var title = getValue('ocb_title');

                var sb = new StringBuilder();
                // scheme 
                sb.append(OCB_SCHEME);
                // command
                sb.append(StringUtil.removeLastChar(command, '/'));

                if (!StringUtil.isEmpty(url) || !StringUtil.isEmpty(title)) {
                    sb.append(QUERY);

                    // url
                    if (!StringUtil.isEmpty(url)) {
                        sb.append(PARAM_URL);
                        sb.append(encodeURIComponent(url));
                    }

                    // title  
                    if (!StringUtil.isEmpty(title)) {
                        sb.append(AMPERSAND);
                        sb.append(PARAM_TITLE);
                        sb.append(encodeURIComponent(title));
                    }
                }

                var schemeUrl = sb.toString();
                var applinkUrl = encodeURIComponent(APPLINK + schemeUrl);
                var referrerUrl = REFERRER + applinkUrl;

                setValue('ocb_result', schemeUrl);
                setValue('referrer_result', referrerUrl);
            }

            function isChecked(id) {
                return document.getElementById(id).checked;
            }

            function getValue(id) {
                return document.getElementById(id).value;
            }

            function getSelectedValue(id) {
                var s = document.getElementById(id)
                return s.options[s.selectedIndex].value;
            }

            function setValue(id, value) {
                document.getElementById(id).value = value;
            }

            function generateLink(name, url) {
                return "<a href=" + url + ">" + name + "</a>";
            }

            function copyToClipboard(id) {
                var copyText = document.getElementById(id);
                copyText.select();
                document.execCommand("Copy");
            }

            function encodeUrl(id) {
                var url = getValue(id);
                var encUrl = encodeURIComponent(url);
                setValue(id, encUrl);
            }

            function decodeUrl(id) {
                var url = getValue(id);
                var encUrl = decodeURIComponent(url);
                setValue(id, encUrl);
            }
        </script>
    </head>

    <body id="main_body">
        <div id="ocb_container">
            <h2><a>URL GENERATOR</a></h2>
            <b>* 웹페이지를 랜딩하지 않는 경우 Url 과 Title 파라미터는 삭제후 생성해 주세요.</b><br>
            <b>* 작성 완료된 URL은 반드시 검증 해주시기 바랍니다.</b> <br>
            <table>
                <thead>
                    <th class="left LEFT" />
                        <th class="right RIGHT" />
                </thead>
                <tr>
                    <td class="left"><label for="element_1">Command</label></td>     
                    <td class="right"><input type="text" id="ocb_command" value="detail/event" /></td>
                </tr>
                <tr>
                    <td class="left"><label for="element_2">Url</label></td>
                    <td class="right"><input type="text" id="ocb_url" value="https://m.okcashbag.com/guide/ocbGuide.mocb"/></td>
                </tr>
                <tr>
                    <td class="left"><label for="element_3">Title</label></td>
                    <td class="right"><input type="text" id="ocb_title"  value="이벤트"/></td>
                </tr>

                <th align="left">
                    <button onclick="generateOcbUrl()">URL 생성하기</button>
                </th>
            </table>

            <h4><a>Result</a></h4>
            <table>
                <thead>
                    <th class="right RIGHT" />
                    <th class="left LEFT" />
                </thead>

                <tr> 
                    <td class="left">OCBT:// URL <input id="ocb_result" /></td>
                    <td class="right"><button onclick="copyToClipboard('ocb_result')">클립보드로 복사</button></td>

                </tr>
                <tr>
                    <td class="left">REFERRER URL <input id="referrer_result" /></td>
                    <td class="right"><button onclick="copyToClipboard('referrer_result')">클립보드로 복사</button></td>
                </tr>
            </table>

            <br>
            <form >
                <fieldset>
                    <div class="form_description">
                        <h4>URL Decoder/Encoder</h4>
                        <p></p>
                    </div>
                    <textarea name="URL Decoder/Encoder" rows="4" cols="70" id="url_data"></textarea>
                    <li class="buttons">
                        <input type="button" value="Encode" id="url_encode" onclick="encodeUrl('url_data')">
                        <input type="button" value="Decode" id="url_encode" onclick="decodeUrl('url_data')">
                        <input type="reset" value="Reset">
                    </li>
                </fieldset>
            </form>
        </div>

    </body>
</html>
